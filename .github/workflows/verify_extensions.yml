name: OpenEquivariance CUDA Build Test

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  verify_cuda_extension:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
        cache-dependency-path: '**/requirements-cuda-ci.txt'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/workflows/requirements-cuda-ci.txt

    - name: Test with pytest
      run: |
        pytest tests/import_test.py -k test_import

  verify_hip_extension:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/workflows/requirements-rocm-ci.txt
        pip install torch --index-url https://download.pytorch.org/whl/rocm6.3

    - name: Test with pytest
      run: |
        pytest tests/import_test.py -k test_import
